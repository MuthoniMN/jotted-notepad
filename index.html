<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jotted: Your Favorite Notepad</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <header>
                <h1>Jotted Notes</h1>
                <button id="new">Create a New Note</button>
                <div id="savedNotes"></div>
            </header>
    
            <section>
                <form action="post">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title">
                    <textarea name="notes" id="note" cols="30" rows="10"></textarea>
                </form>
        
                <h4>Word Count: <span id="count"></span></h4>
        
                <button id="save">Save</button>
            </section>

        </main>

        <section id="popup">
            <section>
                <h2>Please save your current note</h2>
                <p>Your current note is not saved. You will lose all your data if you continue.</p>
                <div class="btns">
                    <button id="currentSave">Save</button>
                    <button id="continue">Continue</button>
                </div>
            </section>
        </section>

        <script src="js/script.js"></script>
    </body>
</html>
